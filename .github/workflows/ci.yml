name: CI

on:
  push:
  pull_request:

jobs:
  sql-lab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Postgres
        run: docker compose up -d

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker compose exec -T db pg_isready -U postgres -d analytics && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" && exit 1

      - name: Run 01 - dimensional metrics
        run: docker compose exec -T db psql -U postgres -d analytics -f queries/01_dimensional_metrics.sql

      - name: Run 02 - data quality checks
        run: docker compose exec -T db psql -U postgres -d analytics -f queries/02_data_quality_checks.sql

      - name: Run 03 - performance notes
        run: docker compose exec -T db psql -U postgres -d analytics -f queries/03_performance_notes.sql
