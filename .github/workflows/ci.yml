name: CI

on:
  push:
  pull_request:

jobs:
  sql-lab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Postgres
        run: docker compose up -d

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker compose exec -T db pg_isready -U postgres -d analytics && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" && exit 1
      - name: Apply indexes
        run: docker compose exec -T db psql -U postgres -d analytics < queries/00_indexes.sql

       - name: Run full suite
        run: bash scripts/run_all.sh
